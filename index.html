<!-- This is Html page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h1>Text To Speech
            <span style="--i:1">C</span><span style="--i:2">o</span><span style="--i:3">n</span><span
                style="--i:4">v</span><span style="--i:5">e</span><span style="--i:6">r</span><span
                style="--i:7">t</span><span style="--i:8">e</span><span style="--i:9">r</span>
        </h1>
        <textarea placeholder="Type something..."></textarea>
        <div class="row">
            <select>
                <!-- This selection is language choosing -->
                <option disabled selected hidden>Choose your language</option>
            </select>
            <button><img src="assets/images/play.png" alt="play image">Listen</button>
        </div>
    </div>
    <!-- This js file connection -->
    <script src="script.js"></script>
</body>

</html>
